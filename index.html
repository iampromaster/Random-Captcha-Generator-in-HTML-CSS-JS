<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Captcha Generator</div>
      <div class="input-btn">
        <div class="input-img">
          <input
            type="text"
            class="captcha-text"
            disabled />
          <img
            src="./img.jpg"
            alt="" />
        </div>
        <button class="refresh-btn">
          <i class="fas fa-rotate-right"></i>
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
